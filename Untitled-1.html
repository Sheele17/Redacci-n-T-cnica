<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login Bonito</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-card {
      border-radius: 1rem;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
      background: rgba(255,255,255,0.85);
      padding: 2.5rem 2rem;
      max-width: 350px;
      width: 100%;
    }
    .login-card .form-control:focus {
      box-shadow: 0 0 0 0.2rem #fed6e3;
    }
    .login-card .btn-primary {
      background: linear-gradient(90deg, #a8edea 0%, #fed6e3 100%);
      border: none;
      color: #333;
      font-weight: bold;
    }
    .login-card .btn-primary:hover {
      background: linear-gradient(90deg, #fed6e3 0%, #a8edea 100%);
      color: #222;
    }
    .login-card .logo {
      width: 80px;
      height: 80px;
      object-fit: contain;
      margin-bottom: 1rem;
      border-radius: 50%;
      box-shadow: 0 2px 8px rgba(31, 38, 135, 0.1);
      background: #fff;
      padding: 8px;
    }
  </style>
</head>
<body>
  <div class="login-card text-center">
    <img src=".png" alt="Logo" class="logo mb-2">
    <h2 class="mb-3">¡Bienvenido!</h2>
    <p class="mb-4 text-muted">Ingresa tus datos para continuar</p>
    <form>
      <div class="mb-3">
        <input type="email" class="form-control" placeholder="Correo electrónico" required>
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" placeholder="Contraseña" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Iniciar sesión</button>
    </form>
    <div class="mt-4">
      <small class="text-muted">¿No tienes cuenta? <a href="#">Regístrate</a></small>
    </div>
  </div>
</body>
</html>
